<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Launch</title>
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&family=Tourney:wght@500&display=swap" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/cs/style.css"/>
</head>
<body>

        <div class="uk-position-relative">
            
            <nav class="uk-navbar-container customPaddingRight" uk-navbar="dropbar: true">
					<h1 class="title">Crypto Launch</h1>
                
                <div class="uk-navbar-right ">
                    
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#coin-list">Coin List</a>
                        </li>
                        <li>
                            <a href="#news">News Feed</a>
                        </li>
                        <li>
                            <a href="#">Favorites</a>
                            <div class="uk-navbar-dropdown uk-navbar-dropdown-width-2">
                                <div>
                                    <ul id="favorites" class="uk-nav uk-navbar-dropdown-nav">
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                    
                </div>
                
            </div>
            <header>
                <nav></nav>
            </header>
            <section>
					<div id="search-graph-container" class="uk-child-width-1-2@m  uk-child-width-1-1" >
     	                <div class="uk-card uk-margin-bottom uk-card-body customCard">
                            <h3 class="uk-card-title uk-margin-left search-coins">Search Coins!</h3>
                                <form id="userInput">
                                    <div class="uk-margin-left uk-flex-inline uk-width-1-1">
                                        <input id="userSearch" class="uk-input uk-width-2-3 uk-form-large" type="text" placeholder="Search">
                                        <button class="uk-button uk-width-1-3 uk-button-secondary">Find Coin</button>
                                    </div>
								</form>
                                <div class="uk-text-center">
                                    <button id="favoriteBtn" class="uk-button uk-button-primary">Favorite</button>
                                </div>
											<br>
								<p class = "uk-margin-left">
								    <a href="#coin-list"><button id="pullAllBtn" class="uk-button uk-button-secondary uk-button-large uk-width-1-1">Pull All Coins</button></a>
								</p>
						</div>               
                
          
						<div>
							<div class="uk-card uk-card-secondary uk-margin-bottom uk-card-large uk-card-body uk-light">
								<h3 class="uk-card-title">Trending Coin:<span id="trending-coin">-</h3>

								<div class="uk-card-media-left uk-cover-container">
									<canvas id="myChart" width="400" height="200"></canvas>
							   </div>
							</div>
						</div>
				   </div>
            </section>

            <section id="coin-list" style="display: none;">
					<div>
						<div class="search-parameters">

							<label for="sort">
								 Sort By:
								 <select name="sort" id="sort" onchange="showPopularCurrencies()">
									  <option value="market_cap">Sort By</option>
									  <option value="market_cap">Market Cap</option>
									  <option value="gecko">Gecko</option>
									  <option value="volume">Volume</option>
									  <option value="id">ID</option>
								 </select>
							</label>
				 
							<label for="order">
								 Order:
								 <select name="order" id="order" onchange="showPopularCurrencies()">
									  <option value="_desc">Order</option>
									  <option value="_asc">Ascending</option>
									  <option value="_desc">Descending</option>
								 </select>
							</label>
				 
					  </div>
				 
					  <div class="sub-heading">Popular Currencies</div>

					  <div id="result" class="uk-child-width-1-4@m uk-grid-match uk-margin-left" uk-grid></div>
					</div>
            </section>


            <div class="uk-card uk-card-default uk-card-body uk-margin-bottom uk-text-center@m customCard">

                <section id="news" class = "news-feeder">
                    <h2 id="heading"></h2>
                    <p id="abstract"></p>
                    <a id="newsLink" class="news-link" href=""></a>
                </section>
            </div>
            <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
            ></script>
            <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
            <script src="./assets/js/script.js"></script>
				<script src="./assets/js/chart.js"></script>
        </body>
        </html>
