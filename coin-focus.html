<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&family=Tourney:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/cs/reset.css"/>
    <link rel="stylesheet" href="./assets/cs/style.css"/>
</head>
<body>
    <!-- Nav -->
    <div class="uk-position-relative">

        <nav class="uk-navbar-container customPadding" uk-navbar="dropbar: true">
            <a href="./index.html"><h1 class="title">Crypto Launch</h1></a>
    
            <div class="uk-navbar-right ">
    
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./index.html#coinList">Coin List</a>
                    </li>
                    <li>
                        <a href="#news">News Feed</a>
                    </li>
                    <li>
                        <a href="#">Favorites</a>
                        <div class="uk-navbar-dropdown uk-navbar-dropdown-width-2">
                                <div>
                                    <ul id="favorites" class="uk-nav uk-navbar-dropdown-nav">
                                     <li>favs list</li>
                                    </ul>
                                </div>
                        </div>
                    </li>
                </ul>
    
            </div>
        </nav>
    </div>
    <!-- Coin Card -->
    <div>
        <div class="uk-card-body">
            <img id="coinImage" src="#" alt="coin logo" class="uk-align-center">
        </div>
        <div id="focus-graph-container" class="uk-child-width-1-2@m uk-grid-match" uk-grid>
            <div class="uk-card uk-card-default uk-margin-bottom uk-card-hover">
                <!-- <div class="uk-card-media-top">
                    <img id="coinImage" src="#" alt="coin logo" class="uk-align-center">
                </div>
                <div class="uk-card-body">
                    <h3 id="coin-name" class="uk-card-title"></h3>
                    <button type="button" id="favoriteBtn" class="">Favorite</button>
                </div> -->
                <div class="uk-card-body cardBodyContainer customPaddingTop">
                    <div>
                        <h3 id="coin-name" class="uk-card-title"></h3>
                        <button id="coinFocusBtn" class="uk-button-secondary uk-padding-small">Favorite</button>
                    </div>

                    <p id="description"></p>
                    <div uk-grid class="uk-grid-small uk-width-1-1">
                        <ul class="uk-width-1-2 coinFocusList">
                            <li id="price"></li>
                            <li id="high24"></li>
                            <li id="low24"></li>
                            <li id="marketCap"></li>
                            <li id="priceChange1h"></li>
                        </ul>
                        <ul class="uk-width-1-2 coinFocusList">
                            <li id="ath"></li>
                            <li id="athChange"></li>
                            <li id="atl"></li>
                            <li id="atlChange"></li>
                            <li id="priceChange1y"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-secondary uk-margin-bottom uk-card-large uk-card-body uk-light">
                    <h3 class="uk-card-title">Searched Coin:<span id="searchedCoin">-</h3>

                    <div class="uk-card-media-left uk-cover-container">
                        <canvas id="focusChart" width="400" height="200"></canvas>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <!-- News Card -->
    <div class="uk-card uk-card-default uk-card-body uk-card-hover uk-margin-bottom">
        <section id="news" class = "news-feeder uk-text-center@m">
            <h2 id="heading"></h2>
            <p id="abstract"></p>
            <a id="newsLink" class="news-link" href=""></a>
        </section>
    </div>
    <div id="modal-center" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

            <button id="modalClose" class="uk-modal-close-default" type="button" uk-close></button>

            <p>Oh no! We're sorry, we couldn't find that coin. Try searching the coin's ID, some have a different ID than their common name.</p>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<script src="./assets/js/coinFocus.js"></script>
</body>
</html>
